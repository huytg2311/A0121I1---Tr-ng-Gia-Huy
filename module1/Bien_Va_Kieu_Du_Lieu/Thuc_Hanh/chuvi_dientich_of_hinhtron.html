<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = 3.14
    let inputR

    inputR = prompt("Enter r: ");

    r = parseInt(inputR);

    let perimeter = 2 * radius * r
    let area = radius * r * r
    document.write("Perimeter= " + perimeter+" <br>");
    document.write("Area = "+ area);
</script>
</body>
