<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 <script>
     function yesClick() {
        alert("Yes. I also love you <3")
     }
     function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerWidth);
        document.getElementById('btNo').style.left = x + 'px';
        document.getElementById('btNo').style.top = y + 'px';
     }
 </script>
</head>
<body>
<h1 style="left: 220px; top: 175px;">Do you love me ?</h1>
<input type="button" value=" Yes " onclick="yesClick()" style="position:absolute; left: 285px; top: 235px;"/>
<input type="button" id="btNo" value=" No " onmouseover="noHover()" style="position: absolute;left: 360px; top: 235px;">
</body>
</html>
