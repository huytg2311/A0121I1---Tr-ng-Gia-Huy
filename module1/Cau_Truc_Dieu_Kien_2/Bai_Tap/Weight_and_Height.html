<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    let inputHeight
    inputHeight = prompt("Enter yourheight: ");

    height = parseInt(inputHeight);

    let inputWeight
    inputWeight = prompt("Enter yourweight: ");

    weight = parseInt(inputWeight);

    let bmi = weight / (height ^ 2)
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi > 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overright");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
