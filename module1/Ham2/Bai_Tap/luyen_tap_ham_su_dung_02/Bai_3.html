<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Enter n: ");
    var gt = 1;
    function giaiThua() {
        for (var i = 1; i <= num; i++) {
                gt *= i;
        }
        alert("Giai thua cua " + num + " la: " + gt);
    }
    alert(giaiThua());
</script>
</body>
</html>
