<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = window.prompt("Enter number: ");
    var arr = num.toString();
    var result = [arr[0]];

    for (var i = 0; i< arr.length; i++){
        if (arr[i - 1] % 2 === 0 && arr[i] % 2 === 0){
            result.push('-', arr[i]);
        } else {
            result.push(arr[i]);
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
