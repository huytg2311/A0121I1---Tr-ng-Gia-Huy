<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = prompt("Enter world");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    for (var i = 0; i < arr.length; i++) {
        if (UPPER.indexOf(arr[i]) !== -1){
            result.push(arr[i].toLowerCase());
        }
        else if (LOWER.indexOf(arr[i]) !== -1) {
            result.push(arr[i].toUpperCase())
        } else {
            result.push(arr[i]);
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
