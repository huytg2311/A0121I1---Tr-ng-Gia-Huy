<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getPerimeter(){
            return 2 * Math.PI * this.radius;
        }
        getArea(){
            return this.radius * this.radius * Math.PI;
        }
    }
    var h1 =  new Circle(2);
    console.log("Radius: " + h1.getRadius());
    console.log("Perimeter: " + h1.getPerimeter());
    console.log("Area: " + h1.getArea());

</script>
</body>
</html>
