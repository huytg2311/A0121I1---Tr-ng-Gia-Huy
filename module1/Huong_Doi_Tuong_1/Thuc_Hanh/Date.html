<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day =day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }

    }

    var h = new Date(23, 11, 2001) ;
        console.log("MyDate: " + h.getDay() + "/" + h.getMonth() +
        "/" + h.getYear());

        h.setDay(12);
        h.setMonth(12);
        h.setYear(2001);
        console.log("Date: " + h.setDay(12) + "/" + h.setMonth(12) + "/" + h.setYear(2001) );


</script>
</body>
</html>
