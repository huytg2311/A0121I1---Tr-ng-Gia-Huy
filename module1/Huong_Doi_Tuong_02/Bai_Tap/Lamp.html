<script>
    class SwitchButton {
        constructor(lamp) {
            this.status = false;
            this.lamp = lamp
        }
        connectToLamp(ElectricLamp){
            this.lamp = ElectricLamp;

        }
        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
    }

    class ElectricLamp{
        constructor() {
            this.status = false;
        }

    turnOff(){
        this.status = false;
    }
    turnOn() {
        this.status = true;
    }
    }


    let electric = new ElectricLamp();
    let button = new SwitchButton(electric);
    alert(button.status);
    alert(electric.status);
