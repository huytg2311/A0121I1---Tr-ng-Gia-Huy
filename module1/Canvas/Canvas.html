<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3"></canvas>
<script>
    var c =document.getElementById("myCanvas");
    var d = c.getContext("2d");
    d.beginPath();
    d.arc(90, 50, 40, 2, * Math.PI);
    d.stroke();
</script>
</body>
</html>
