<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp ="<table border='1'>"
    for (i = 0; i < 10; i++){
        temp+="<tr>"
        for(j=0; j<10;j++) {
            var bang1 = j * i;
            temp+= "<td>"+j + " x " + i + " = " + bang1 + "</td>"
        }
        temp+="</tr>"
    }
    temp+="</table>"
    document.write(temp)

</script>
</body>
</html>
